<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Zentra</title>
    <meta name="description" content="Preview your app before publishing">
    <link rel="stylesheet" href="/styles/preview.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <!-- Preview Header Bar -->
    <div class="preview-header-bar">
        <div class="header-left">
            <button class="btn-back" onclick="backToEditor()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span data-en="Back to Editor" data-ar="العودة للمحرر">Back to Editor</span>
            </button>
            
            <div class="preview-notice">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span data-en="This is a preview. Click Publish to make it live." data-ar="هذه معاينة. انقر على نشر لجعلها مباشرة.">
                    This is a preview. Click Publish to make it live.
                </span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="url-preview">
                <span class="url-text">zentrahub.pro/preview/</span>
                <span class="url-id" id="previewId">abc123</span>
                <span class="expiry-timer" id="expiryTimer">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timeRemaining">59:47</span>
                </span>
            </div>
        </div>
        
        <div class="header-right">
            <button class="btn-action primary" onclick="publishApp()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span data-en="Publish" data-ar="نشر">Publish</span>
            </button>
            
            <button class="btn-action" onclick="shareApp()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span data-en="Share" data-ar="مشاركة">Share</span>
            </button>
            
            <button class="btn-action" onclick="toggleFullscreen()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
                <span data-en="Fullscreen" data-ar="ملء الشاشة">Fullscreen</span>
            </button>
            
            <button class="btn-action" onclick="exportCode()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span data-en="Export Code" data-ar="تصدير الكود">Export Code</span>
            </button>
            
            <button class="btn-lang" onclick="toggleLanguage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <span class="lang-text">العربية</span>
            </button>
        </div>
    </div>

    <!-- App Preview Frame -->
    <div class="preview-container">
        <iframe id="appPreviewFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Publish Modal -->
    <div class="modal" id="publishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Publish Your App" data-ar="انشر تطبيقك">Publish Your App</h3>
                <button class="modal-close" onclick="closePublishModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="app-name-section">
                    <label for="appNameInput" data-en="App Name (for URL)" data-ar="اسم التطبيق (للرابط)">App Name (for URL)</label>
                    <input type="text" id="appNameInput" class="app-name-input" placeholder="my-awesome-app">
                    <p class="hint" data-en="This will be your app's URL: zentrahub.pro/app/my-awesome-app" data-ar="سيكون هذا رابط تطبيقك: zentrahub.pro/app/my-awesome-app">
                        This will be your app's URL: zentrahub.pro/app/my-awesome-app
                    </p>
                </div>
                
                <div class="publish-options">
                    <div class="publish-option">
                        <input type="radio" id="zentraUrl" name="publishType" value="zentra" checked>
                        <label for="zentraUrl">
                            <div class="option-header">
                                <h4 data-en="Zentra URL" data-ar="رابط زنترا">Zentra URL</h4>
                                <span class="badge free" data-en="Free" data-ar="مجاني">Free</span>
                            </div>
                            <p data-en="Publish to zentrahub.pro with your custom URL" data-ar="انشر على zentrahub.pro برابطك المخصص">Publish to zentrahub.pro with your custom URL</p>
                            <div class="url-preview">
                                <span>zentrahub.pro/app/</span><span id="appUrlPreview">my-app</span>
                            </div>
                        </label>
                    </div>
                    
                    <div class="publish-option">
                        <input type="radio" id="customDomain" name="publishType" value="custom">
                        <label for="customDomain">
                            <div class="option-header">
                                <h4 data-en="Custom Domain" data-ar="نطاق مخصص">Custom Domain</h4>
                                <span class="badge pro" data-en="Pro" data-ar="احترافي">Pro</span>
                            </div>
                            <p data-en="Connect your own domain" data-ar="اربط نطاقك الخاص">Connect your own domain</p>
                            <input type="text" class="custom-domain-input" placeholder="yourdomain.com" disabled>
                        </label>
                    </div>
                </div>
                
                <div class="publish-settings">
                    <h4 data-en="Settings" data-ar="الإعدادات">Settings</h4>
                    <label class="checkbox-label">
                        <input type="checkbox" id="makePublic" checked>
                        <span data-en="Make app publicly accessible" data-ar="اجعل التطبيق متاحاً للعامة">Make app publicly accessible</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableAnalytics">
                        <span data-en="Enable analytics" data-ar="تفعيل التحليلات">Enable analytics</span>
                    </label>
                </div>
                
                <div class="publish-actions">
                    <button class="btn btn-secondary" onclick="closePublishModal()">
                        <span data-en="Cancel" data-ar="إلغاء">Cancel</span>
                    </button>
                    <button class="btn btn-primary" onclick="confirmPublish()">
                        <span data-en="Publish Now" data-ar="انشر الآن">Publish Now</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Share Preview" data-ar="مشاركة المعاينة">Share Preview</h3>
                <button class="modal-close" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-section">
                    <label data-en="Preview Link" data-ar="رابط المعاينة">Preview Link</label>
                    <div class="share-input-group">
                        <input type="text" id="shareUrl" readonly>
                        <button class="btn-copy" onclick="copyShareUrl()">
                            <span data-en="Copy" data-ar="نسخ">Copy</span>
                        </button>
                    </div>
                    <p class="hint warning">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span data-en="This preview link will expire in 1 hour" data-ar="سينتهي رابط المعاينة هذا خلال ساعة واحدة">This preview link will expire in 1 hour</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Export Code" data-ar="تصدير الكود">Export Code</h3>
                <button class="modal-close" onclick="closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" onclick="exportAsZip()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h4 data-en="Download ZIP" data-ar="تحميل ZIP">Download ZIP</h4>
                        <p data-en="Get all files in a ZIP archive" data-ar="احصل على جميع الملفات في أرشيف ZIP">Get all files in a ZIP archive</p>
                    </button>
                    
                    <button class="export-option" onclick="exportToGithub()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <h4 data-en="Export to GitHub" data-ar="تصدير إلى GitHub">Export to GitHub</h4>
                        <p data-en="Push to a GitHub repository" data-ar="ادفع إلى مستودع GitHub">Push to a GitHub repository</p>
                    </button>
                    
                    <button class="export-option" onclick="backToEditor()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <h4 data-en="Edit in Editor" data-ar="تعديل في المحرر">Edit in Editor</h4>
                        <p data-en="Open code in the editor" data-ar="فتح الكود في المحرر">Open code in the editor</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast" id="successToast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="/js/preview.js"></script>
</body>
</html>
