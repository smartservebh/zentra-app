<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Zentra</title>
    <meta name="description" content="Preview your app before publishing">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/live-preview.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <!-- Preview Header Bar -->
    <div class="preview-header-bar">
        <div class="header-left">
            <button class="btn-back" onclick="backToEditor()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span data-en="Back to Editor" data-ar="العودة للمحرر">Back to Editor</span>
            </button>
            
            <div class="preview-notice">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span data-en="This is a preview. Click Publish to make it live." data-ar="هذه معاينة. انقر على نشر لجعلها مباشرة.">
                    This is a preview. Click Publish to make it live.
                </span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="url-preview">
                <span class="url-text">zentrahub.pro/preview/</span>
                <span class="url-id" id="previewId">abc123</span>
                <span class="expiry-timer" id="expiryTimer">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timeRemaining">59:47</span>
                </span>
            </div>
        </div>
        
        <div class="header-right">
            <button class="btn-action" onclick="publishApp()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span data-en="Publish" data-ar="نشر">Publish</span>
            </button>
            
            <button class="btn-action" onclick="shareApp()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span data-en="Share" data-ar="مشاركة">Share</span>
            </button>
            
            <button class="btn-action" onclick="toggleFullscreen()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
                <span data-en="Fullscreen" data-ar="ملء الشاشة">Fullscreen</span>
            </button>
            
            <button class="btn-action" onclick="exportCode()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span data-en="Export Code" data-ar="تصدير الكود">Export Code</span>
            </button>
            
            <button class="btn-lang" onclick="toggleLanguage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <span class="lang-text">العربية</span>
            </button>
        </div>
    </div>

    <!-- App Preview Frame -->
    <div class="preview-container">
        <iframe id="appPreviewFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Share Your App" data-ar="شارك تطبيقك">Share Your App</h3>
                <button class="modal-close" onclick="closeShareModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-section">
                    <label data-en="Preview Link" data-ar="رابط المعاينة">Preview Link</label>
                    <div class="share-input-group">
                        <input type="text" id="shareUrl" readonly>
                        <button class="btn-copy" onclick="copyShareUrl()">
                            <span data-en="Copy" data-ar="نسخ">Copy</span>
                        </button>
                    </div>
                </div>
                
                <div class="share-section">
                    <label data-en="Share on Social Media" data-ar="شارك على وسائل التواصل">Share on Social Media</label>
                    <div class="social-buttons">
                        <button class="social-btn twitter" onclick="shareOnTwitter()">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                            </svg>
                            Twitter
                        </button>
                        <button class="social-btn linkedin" onclick="shareOnLinkedIn()">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                            LinkedIn
                        </button>
                        <button class="social-btn facebook" onclick="shareOnFacebook()">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>
                
                <div class="share-section">
                    <label data-en="Embed Code" data-ar="كود التضمين">Embed Code</label>
                    <textarea id="embedCode" readonly rows="3"></textarea>
                    <button class="btn-copy" onclick="copyEmbedCode()">
                        <span data-en="Copy Embed Code" data-ar="نسخ كود التضمين">Copy Embed Code</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/live-preview.js"></script>
</body>
</html>/button>
                </div>
            </div>
        </div>
    </div>

    <!-- Publish Modal -->
    <div class="modal" id="publishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Publish Your App" data-ar="انشر تطبيقك">Publish Your App</h3>
                <button class="modal-close" onclick="closePublishModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="publish-options">
                    <div class="publish-option">
                        <input type="radio" id="zentraUrl" name="publishType" value="zentra" checked>
                        <label for="zentraUrl">
                            <div class="option-header">
                                <h4 data-en="Zentra URL" data-ar="رابط زنترا">Zentra URL</h4>
                                <span class="badge free" data-en="Free" data-ar="مجاني">Free</span>
                            </div>
                            <p data-en="Publish to zentrahub.pro with a unique URL" data-ar="انشر على zentrahub.pro برابط فريد">Publish to zentrahub.pro with a unique URL</p>
                            <div class="url-preview">
                                <span>zentrahub.pro/app/</span><span id="appIdPreview">2734f9c</span>
                            </div>
                        </label>
                    </div>
                    
                    <div class="publish-option">
                        <input type="radio" id="customDomain" name="publishType" value="custom">
                        <label for="customDomain">
                            <div class="option-header">
                                <h4 data-en="Custom Domain" data-ar="نطاق مخصص">Custom Domain</h4>
                                <span class="badge pro" data-en="Pro" data-ar="احترافي">Pro</span>
                            </div>
                            <p data-en="Connect your own domain" data-ar="اربط نطاقك الخاص">Connect your own domain</p>
                            <input type="text" class="custom-domain-input" placeholder="yourdomain.com" disabled>
                        </label>
                    </div>
                </div>
                
                <div class="publish-settings">
                    <h4 data-en="Settings" data-ar="الإعدادات">Settings</h4>
                    <label class="checkbox-label">
                        <input type="checkbox" id="makePublic" checked>
                        <span data-en="Make app publicly accessible" data-ar="اجعل التطبيق متاحاً للعامة">Make app publicly accessible</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableAnalytics">
                        <span data-en="Enable analytics" data-ar="تفعيل التحليلات">Enable analytics</span>
                    </label>
                </div>
                
                <div class="publish-actions">
                    <button class="btn btn-secondary" onclick="closePublishModal()">
                        <span data-en="Cancel" data-ar="إلغاء">Cancel</span>
                    </button>
                    <button class="btn btn-primary" onclick="confirmPublish()">
                        <span data-en="Publish Now" data-ar="انشر الآن">Publish Now</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-en="Export Code" data-ar="تصدير الكود">Export Code</h3>
                <button class="modal-close" onclick="closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option" onclick="exportAsZip()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11v10H2V11M12 3v13M12 3l-4 4M12 3l4 4"/>
                        </svg>
                        <h4 data-en="Download ZIP" data-ar="تحميل ZIP">Download ZIP</h4>
                        <p data-en="Get all files in a ZIP archive" data-ar="احصل على جميع الملفات في أرشيف ZIP">Get all files in a ZIP archive</p>
                    </button>
                    
                    <button class="export-option" onclick="exportToGithub()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <h4 data-en="Export to GitHub" data-ar="تصدير إلى GitHub">Export to GitHub</h4>
                        <p data-en="Push to a GitHub repository" data-ar="ادفع إلى مستودع GitHub">Push to a GitHub repository</p>
                    </button>
                    
                    <button class="export-option" onclick="viewCode()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <h4 data-en="View Code" data-ar="عرض الكود">View Code</h4>
                        <p data-en="View and copy individual files" data-ar="عرض ونسخ الملفات الفردية">View and copy individual files</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast" id="successToast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="js/live-preview.js"></script>
</body>
</html>
