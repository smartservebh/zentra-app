<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <!-- Editor Header -->
    <header class="editor-header">
        <div class="header-left">
            <a href="/" class="brand-link">

            <div class="project-info">

        </div>
        
        <div class="header-center">
            <div class="editor-tabs">
                <button class="tab active" data-tab="prompt" onclick="switchTab('prompt')">

                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>

                    <span data-en="Code" data-ar="ÿßŸÑŸÉŸàÿØ">Code</span>
                </button>
                <button class="tab" data-tab="settings" onclick="switchTab('settings')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.24-6.36l-4.24 4.24m-6.12 6.12l-4.24 4.24m12.72 0l-4.24-4.24m-6.12-6.12L3.76 3.76"></path>
                    </svg>
                    <span data-en="Settings" data-ar="ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™">Settings</span>
                </button>
            </div>
        </div>
        
        <div class="header-right">
            <button class="btn-icon" onclick="toggleTheme()" title="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            
            <button class="btn-icon" onclick="toggleLanguage()" title="Change language">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
            </button>
            
            <button class="btn btn-primary" onclick="previewApp()">

                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span data-en="Preview" data-ar="ŸÖÿπÿßŸäŸÜÿ©">Preview</span>
            </button>
        </div>
    </header>

    <!-- Editor Content -->
    <main class="editor-main">
        <!-- Prompt Tab -->
        <div class="tab-content active" id="promptTab">
            <div class="prompt-editor">
                <div class="prompt-header">
                    <h2 data-en="Describe Your App" data-ar="ÿßŸàÿµŸÅ ÿ™ÿ∑ÿ®ŸäŸÇŸÉ">Describe Your App</h2>
                    <p data-en="Tell us what you want to build in natural language" data-ar="ÿ£ÿÆÿ®ÿ±ŸÜÿß ŸÖÿß ÿ™ÿ±ŸäÿØ ÿ®ŸÜÿßÿ°Ÿá ÿ®ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ∑ÿ®ŸäÿπŸäÿ©">Tell us what you want to build in natural language</p>
                </div>
                
                <div class="prompt-input-container">
                    <textarea 
                        id="promptInput" 
                        class="prompt-textarea"
                        placeholder="Describe your app idea... (e.g., 'Create a fitness tracking app with user profiles, workout logging, and progress charts')"
                        data-en-placeholder="Describe your app idea... (e.g., 'Create a fitness tracking app with user profiles, workout logging, and progress charts')"
                        data-ar-placeholder="ÿßŸàÿµŸÅ ŸÅŸÉÿ±ÿ© ÿ™ÿ∑ÿ®ŸäŸÇŸÉ... (ŸÖÿ´ÿßŸÑ: 'ÿ£ŸÜÿ¥ÿ¶ ÿ™ÿ∑ÿ®ŸäŸÇ ÿ™ÿ™ÿ®ÿπ ÿßŸÑŸÑŸäÿßŸÇÿ© ÿßŸÑÿ®ÿØŸÜŸäÿ© ŸÖÿπ ŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ Ÿàÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ™ŸÖÿßÿ±ŸäŸÜ ŸàŸÖÿÆÿ∑ÿ∑ÿßÿ™ ÿßŸÑÿ™ŸÇÿØŸÖ')"
                    ></textarea>
                    
                    <div class="prompt-actions">
                        <div class="prompt-suggestions">
                            <button class="suggestion-chip" onclick="addToPrompt('with modern UI design')">
                                + modern UI
                            </button>
                            <button class="suggestion-chip" onclick="addToPrompt('with user authentication')">
                                + authentication
                            </button>
                            <button class="suggestion-chip" onclick="addToPrompt('with dark mode')">
                                + dark mode
                            </button>
                            <button class="suggestion-chip" onclick="addToPrompt('mobile responsive')">
                                + responsive
                            </button>
                            <button class="suggestion-chip" onclick="addToPrompt('with animations')">
                                + animations
                            </button>
                        </div>
                        
                        <button class="btn btn-generate" onclick="generateApp()" id="generateBtn">
                            <span class="btn-content">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                                </svg>
                                <span data-en="Generate App" data-ar="ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ">Generate App</span>
                            </span>
                            <span class="btn-loading" style="display: none;">
                                <div class="spinner"></div>
                                <span data-en="Generating..." data-ar="ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ŸÜÿ¥ÿßÿ°...">Generating...</span>
                            </span>

                    </div>
                </div>
                
                <div class="examples-section">
                    <h3 data-en="Example Prompts" data-ar="ÿ£ŸÖÿ´ŸÑÿ© ÿπŸÑŸâ ÿßŸÑÿ£ŸàÿßŸÖÿ±">Example Prompts</h3>
                    <div class="examples-grid">
                        <button class="example-card" onclick="useExample('Create a personal portfolio website with sections for about me, projects, skills, and contact form. Use a modern, minimalist design with smooth scrolling.')">
                            <div class="example-icon">üé®</div>
                            <h4>Portfolio Website</h4>
                            <p>Personal portfolio with projects showcase</p>
                        </button>
                        <button class="example-card" onclick="useExample('Build a task management app with drag-and-drop functionality, categories, due dates, and priority levels. Include a dashboard with statistics.')">
                            <div class="example-icon">‚úÖ</div>
                            <h4>Task Manager</h4>
                            <p>Organize tasks with drag & drop</p>
                        </button>
                        <button class="example-card" onclick="useExample('Create a weather dashboard that shows current weather, 5-day forecast, and weather maps. Include location search and favorite cities.')">
                            <div class="example-icon">üå§Ô∏è</div>
                            <h4>Weather App</h4>
                            <p>Real-time weather with forecasts</p>
                        </button>
                        <button class="example-card" onclick="useExample('Build an e-commerce product page with image gallery, size selector, add to cart functionality, and customer reviews section.')">
                            <div class="example-icon">üõçÔ∏è</div>
                            <h4>E-commerce Page</h4>
                            <p>Product showcase with cart</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Code Tab -->
        <div class="tab-content" id="codeTab">
            <div class="code-editor">
                <div class="code-toolbar">
                    <div class="file-tabs">
                        <button class="file-tab active" data-file="html" onclick="switchFile('html')">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                            </svg>
                            index.html
                        </button>
                        <button class="file-tab" data-file="css" onclick="switchFile('css')">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M5 3l-.65 3.34h13.59L17.5 8.5H3.92l-.66 3.33h13.59l-.76 3.81-5.48 1.81-4.75-1.81.33-1.64H2.85l-.79 4 7.85 3 9.05-3 1.2-6.03.24-1.21L21.94 3z"/>
                            </svg>

                        </button>
                        <button class="file-tab" data-file="js" onclick="switchFile('js')">

                            </svg>

                    </div>

                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="21" y1="10" x2="7" y2="10"></line>
                                <line x1="21" y1="6" x2="3" y2="6"></line>
                                <line x1="21" y1="14" x2="3" y2="14"></line>
                                <line x1="21" y1="18" x2="7" y2="18"></line>
                            </svg>
                        </button>
                        <button class="btn-icon" onclick="copyCode()" title="Copy code">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="btn-icon" onclick="downloadCode()" title="Download code">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="code-content">
                    <textarea id="codeEditor" class="code-textarea" spellcheck="false"></textarea>
                    <div class="code-line-numbers" id="lineNumbers"></div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settingsTab">
            <div class="settings-container">
                <div class="settings-section">
                    <h3 data-en="App Settings" data-ar="ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ">App Settings</h3>
                    
                    <div class="setting-group">
                        <label for="appName" data-en="App Name" data-ar="ÿßÿ≥ŸÖ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ">App Name</label>

                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label class="toggle-label">

                            <span data-en="Enable Analytics" data-ar="ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑÿßÿ™">Enable Analytics</span>

                    </div>

                        <label for="metaDescription" data-en="Meta Description" data-ar="ŸàÿµŸÅ ÿßŸÑŸÖŸäÿ™ÿß">Meta Description</label>
                        <textarea id="metaDescription" class="setting-textarea" rows="2" placeholder="Brief description for search engines"></textarea>
                    </div>
                    
                    <div class="setting-group">
                        <label for="metaKeywords" data-en="Keywords" data-ar="ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠Ÿäÿ©">Keywords</label>
                        <input type="text" id="metaKeywords" class="setting-input" placeholder="keyword1, keyword2, keyword3">

                </div>
            </div>
        </div>
    </main>

    <!-- Success Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
